name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'templates/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './docs/package-lock.json'
      
      - name: Install pandoc
        run: sudo apt-get install -y pandoc
      
      - name: Install dependencies
        working-directory: ./docs
        run: npm ci
      
      - name: Generate Word files for contracts
        run: |
          mkdir -p docs/public/downloads/contracts
          for file in templates/contracts/*.md; do
            if [ -f "$file" ]; then
              filename=$(basename "$file" .md)
              pandoc "$file" -o "docs/public/downloads/contracts/${filename}.docx"
              echo "Generated: ${filename}.docx"
            fi
          done
      
      - name: Build Astro site
        working-directory: ./docs
        run: npm run build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist-docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

name: Lint Contracts

on:
  push:
    branches: [main]
    paths:
      - 'contracts/*.md'
      - 'templates/*.md'
      - '.textlintrc'
      - '.github/workflows/lint.yml'
  pull_request:
    branches: [main]
    paths:
      - 'contracts/*.md'
      - 'templates/*.md'
      - '.textlintrc'
      - '.github/workflows/lint.yml'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run textlint
        run: npx textlint contracts/*.md

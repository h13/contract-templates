name: Build Word Documents

on:
  push:
    branches: [main]
    paths:
      - 'contracts/*.md'
      - 'templates/*.md'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'contracts/*.md'
      - 'templates/*.md'
      - '.github/workflows/build.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Build Word documents
        run: |
          mkdir -p dist
          # Create default template if not exists
          if [ ! -f templates/reference.docx ]; then
            echo "Creating default Word template..."
            echo "# Template" > /tmp/template.md
            docker run --rm -v "$PWD:/data" -v "/tmp:/tmp" -w /data pandoc/core:latest \
              pandoc /tmp/template.md -o templates/reference.docx
          fi
          # Build contracts
          for file in templates/contracts/*.md; do
            docker run --rm -v "$PWD:/data" -w /data pandoc/core:latest \
              pandoc "$file" -o "dist/$(basename "${file%.md}.docx")" \
              --reference-doc=templates/reference.docx
          done
          # Build regulations
          for file in templates/regulations/*.md; do
            docker run --rm -v "$PWD:/data" -w /data pandoc/core:latest \
              pandoc "$file" -o "dist/$(basename "${file%.md}.docx")" \
              --reference-doc=templates/reference.docx
          done
      
      - name: Upload Word documents
        uses: actions/upload-artifact@v4
        with:
          name: word-documents
          path: dist/*.docx
          retention-days: 30
